{% extends 'base.html' %}

{% block home_active %} active {% endblock %}

{% block content %}

        <section class="trending-podcast-section section-padding">
            <div class="container">
                <div class="row">

                    <div class="col-lg-12 col-12">
                        <div class="section-title-wrap mb-5">
                            <h4 class="section-title">Trending Sound Effects</h4>
                        </div>
                    </div>

                    {% for product in products %}


                    <div class="col-lg-4 col-12 mb-4 mb-lg-0">
                        <div class="custom-block custom-block-full">
                            <div class="custom-block-image-wrap">
                                <a>
                                    <img src="{{ product.image.url }}"
                                        class="custom-block-image img-fluid" alt="">
                                </a>
                            </div>

                            <div class="custom-block-info">
                                <h5 class="mb-2">
                                    <a>
                                        {{ product.name }}
                                    </a>
                                </h5>

                                <div class="custom-block-bottom d-flex justify-content-between mt-3">
                                    <span class="me-1">
                                        <i class="bi bi-headphones" {% if product.subscription_plan.name == 'Pro' %} style="color: rgb(255, 136, 0);" {% endif %} {% if product.subscription_plan.name == 'Basic' %} style="color: rgb(77, 154, 255);" {% endif %}></i>
                                        <span {% if product.subscription_plan.name == 'Pro' %} style="color: rgb(255, 136, 0);" {% endif %} {% if product.subscription_plan.name == 'Basic' %} style="color: rgb(77, 154, 255);" {% endif %}>
                                            {{ product.subscription_plan.name }}
                                        </span>
                                    </span>


                                    <a href="{% url 'download_product' product.id %}" class="bi-download me-1"
                                        style="font-size: 1.5rem;">
                                    </a>
                                </div>

                            </div>

                        </div>
                    </div>

                    {% endfor %}

                </div>
            </div>
        </section>

{% endblock %}
