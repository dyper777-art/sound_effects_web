{% extends 'base_2.html' %}

{% block content %}


<section class="contact-section section-padding pt-0">
            <div class="container">
                <div class="row">

                    <div class="col-lg-8 col-12 mx-auto">
                        <div class="section-title-wrap mb-5">
                            <h1>Forgot Password</h1>
                        </div>

                        {% if alert_type == "success" %}<p style="color:green">{{ msg }}</p>{% endif %}
                        {% if alert_type == "danger" %}<p style="color:red">{{ msg }}</p>{% endif %}

                        {% if alert_type == 'success' and request.method == 'POST' %}
                        
                        {% else %}

                            <form method="post" class="custom-form contact-form" role="form">
                          {% csrf_token %}
                            <div class="row">

                                <div class="col-lg-12 col-md-6 col-12">
                                    <div class="form-floating">
                                        <input type="text" name="email" id="email" class="form-control"
                                            placeholder="Email" required="">

                                        <label for="floatingInput">Email</label>
                                    </div>
                                </div>

                                <div class="col-lg-4 col-12 ms-auto">
                                    <button type="submit" class="form-control">Send Reset Email</button>
                                </div>

                            </div>
                        </form>

                        {% endif %}

                    </div>

                </div>
            </div>
        </section>


{% endblock %}
